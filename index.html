<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a class="logo" href="#">
            <img class="logo__img" src="img/logo.svg" alt="logo">
        </a>
        <h6 class="header__subtitle">Зеленый тариф для дома и бизнеса</h6>
        <h1 class="header__title">Солнечная электростанция<span>с доходом от 1000 $ в месяц</span></h1>
        <a class="header__button button" href="#">
            <svg width="101" height="100" viewBox="0 0 101 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="button__path" d="M99.0521 50C99.0521 77.0615 77.1029 99 50.026 99C22.9492 99 1 77.0615 1 50C1 22.9385 22.9492 1 50.026 1C77.1029 1 99.0521 22.9385 99.0521 50Z" stroke="white" stroke-width="2" fill="transparent" />
                <path d="M70.7434 50.7071C71.134 50.3166 71.134 49.6834 70.7434 49.2929L64.3795 42.9289C63.989 42.5384 63.3558 42.5384 62.9653 42.9289C62.5747 43.3195 62.5747 43.9526 62.9653 44.3431L68.6221 50L62.9653 55.6569C62.5747 56.0474 62.5747 56.6805 62.9653 57.0711C63.3558 57.4616 63.989 57.4616 64.3795 57.0711L70.7434 50.7071ZM30.0155 51H70.0363V49H30.0155V51Z" fill="white"/>
                </svg>
            <span class="button__text">записаться на консультацию</span>
        </a>
        <ul class="social">
            <li class="social__item">
                <a class="social__link" href="#">
                    <img class="social__img" src="img/instagram.svg" alt="instagram icon">
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#">
                    <img class="social__img" src="img/telegram.svg" alt="telegram icon">
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#">
                    <img class="social__img" src="img/whatsapp.svg" alt="whatsapp icon">
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#">
                    <img class="social__img" src="img/facebook.svg" alt="facebook icon">
                </a>
            </li>
        </ul>

    </header>

</body>
<footer>

</footer>
</html>
